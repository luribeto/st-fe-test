

    <div class="container" ng-controller="MovieDetailController">
        <div class="row row-content">
            <div class="col-xs-12">

                <div class="col-xs-12">
                    <div ng-if="!showMovie">
                      <h3>{{message}}</h3>
                    </div>
                    <div ng-if="showMovie">
                        <button class="btn btn-xs btn-primary pull-right"
                            type="button" ui-sref="app.movies">
                            Back to Movies
                        </button>
                
                        <div class="media">
                            <div class="media-left media-middle">
                                <a href="#">
                                <img class="media-object img-thumbnail"
                                 ng-src={{movie.image}} alt="{{movie.title}}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">{{movie.title  | uppercase}}
                                 <span class="label label-danger">{{movie.rating  | uppercase}}</span>
                                </h2>
                                  <div class="col-xs-12 col-sm-8">
                                    <label>Release Date: </label><span>  {{movie.date | date:mediumDate}}<br></span>
                                    <label>Run Time: </label><span>  {{movie.run_time}}</span>
                                  </div>
                                  <div class="col-xs-12 col-sm-8">
                                      <div class="col-xs-12 col-sm-4" ng-if="!isInWatchlist({slug: movie.slug})">
                                          <button class="btn btn-primary" ng-click="addWatchlist({slug: movie.slug})">Add to Watchlist</button>
                                      </div>
                                      <div class="col-xs-12 col-sm-4" ng-if="isInWatchlist({slug: movie.slug})">
                                          <button class="btn btn-primary" ng-click="removeWatchlist({slug: movie.slug})">Remove to Watchlist</button>
                                      </div>
                                      <div class="col-xs-12 col-sm-2">
                                        <button class="btn btn-primary">Preview</button>
                                      </div>
                                      <div class="col-xs-12 col-sm-3">
                                        <button class="btn btn-primary">Play</button>
                                      </div>
                                  </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
